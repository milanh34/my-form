<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Phudu:wght@700&family=Tilt+Neon&family=Tilt+Warp&display=swap" rel="stylesheet">
    <title>Form Validation</title>
</head>
<body style="background-color: blueviolet;">
    <h1 align="center" style="font-size: 4rem;"><u style="background-color: blueviolet;">Form Validation</u></h1>
    <div class="container-fluid">
        <form onsubmit="validate()">
            <div class="forms">
                <label for="full-name">Enter Your Full Name:</label><br>
                <input type="text" id="full-name" required onchange="checkname()"><br>
                <span id="nameError" style="color:red;"></span>
            </div>
            <div class="forms">
                <label for="email-id">Enter Your Email ID:</label><br>
                <input type="email" id="email-id" required onchange="checkemail()"><br>
                <span id="emailError" style="color:red;"></span>
            </div>
            <div class="forms">
                <label for="phone-no">Enter Your Phone Number:</label><br>
                <input type="number" id="phone-no" required onchange="checkphone()"><br>
                <span id="phoneError" style="color:red;"></span>
            </div>
            <div class="forms">
                <label for="password">Password:</label><br>
                <input type="password" id="password" required onchange="checkpass()"><br>
                <span id="passError" style="color:red;"></span>
            </div>
            <div class="forms">
                <label for="confirm-pass">Confirm Password:</label><br>
                <input type="password" id="confirm-pass" required onchange="checkconf()"><br>
                <span id="confError" style="color:red;"></span>
            </div>
            <div class="buttons">
                <input type="reset" value="Reset" class="btn btn-danger" id="res-btn">
                <input type="submit" value="Submit" class="btn btn-success" id="sub-btn">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
